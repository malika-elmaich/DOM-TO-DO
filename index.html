<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM To‑Do — Tailwind v4 + DOM</title>

    <!-- Tailwind v4 Browser (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- إعدادات Tailwind v4 عبر CSS: تفعيل dark: بالـ class -->
    <style type="text/tailwindcss">
      /* نمكّن "dark:" إلى أن تشتغل لو وُجدت .dark على html أو داخلها */
      @custom-variant dark (&:where(.dark, .dark *));

      /* (اختياري) Theme tokens بسيطة باش الستايل يطلع نقي */
      @theme {
        --font-sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      }
    </style>
  </head>
  <!-- مبدئياً كنعطي direction عادي؛ غادي نبني كلشي بالـ JS -->
  <body class="min-h-screen bg-gray-100 dark:bg-neutral-950 transition-colors">
    <div id="app"></div>
    <script src="main.js"></script>
  </body>
</html>
